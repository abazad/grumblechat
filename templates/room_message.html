{% assign event message.event %}
<tr id="{% if message %}message-{{ message.sender.nickname }}-{{ message.key.id }}{% endif %}" class="message{% if message %} event-{{ message_event_names|get:event }}{% endif %}" {% if not message %} style="display: none;" {% endif %}>
  <td class="msg-timestamp">
  </td>
  <td class="msg-sender" title="{% if message %}{{ message.timestamp|date:"H:i" }}{% endif %}">
    {% if message %}{{ message.sender.nickname }}{% endif %}
  </td>
  <td class="msg-content">
    {% if message %}{{ message.content }}{% endif %}
  </td>
</tr>
